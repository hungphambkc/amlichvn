<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Âm Lịch - Calendar</title>
  <link rel="stylesheet" href="css/jquery.amlich.css">
  <style>
    #amlich-calendar {
      width: 400px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id="amlich-calendar" role="application" aria-label="Âm Lịch Việt Nam"></div>

  <!-- chỉ cần 1 bản jQuery + migrate -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.5.2.min.js"></script>
  <script src="js/jquery.amlich.min.js"></script>
  <script>
    $(function () {
      $('#amlich-calendar').amLich({
        type: 'calendar',
        tableWidth: '400px'
      });
    });
  </script>
</body>

</html>
